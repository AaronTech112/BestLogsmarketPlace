<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Sent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #2ecc71;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            margin-bottom: 15px;
        }

        .note {
            font-size: 0.9em;
            color: #e74c3c;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Link Sent!</h2>
        <p>We have sent a password reset link to your email.</p>
        <p class="note">If you don't see the email, please check your spam or trash folder.</p>
        <a href="{% url 'login_user' %}">Back to Login</a>
    </div>
</body>
</html>
